<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weather City — Live 3D Forecast</title>
    <link rel="stylesheet" href="style.css?v=5">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Weather HUD -->
    <div id="ui-container">
        <div id="weather-info">
            <div class="header">
                <span class="live-badge">● LIVE</span>
                <span class="location">DOWNTOWN — 40.71° N</span>
            </div>
            <div class="temp-display">
                <span id="temp">58°F</span>
                <div class="condition-stack">
                    <span id="condition">HEAVY RAIN</span>
                    <span class="sub-condition">Partly Cloudy · Thunderstorms</span>
                </div>
            </div>
            <div class="forecast-row">
                <div class="forecast-item">
                    <span class="label">WIND</span>
                    <span class="value">14 MPH NW</span>
                </div>
                <div class="forecast-item">
                    <span class="label">HUMIDITY</span>
                    <span class="value">97%</span>
                </div>
                <div class="forecast-item">
                    <span class="label">VISIBILITY</span>
                    <span class="value">1.8 MI</span>
                </div>
                <div class="forecast-item">
                    <span class="label">PRECIP</span>
                    <span class="value">0.8 in/hr</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Drag hint -->
    <div id="drag-hint">DRAG TO LOOK AROUND</div>

    <!-- Three.js r128 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js?v=5"></script>
</body>
</html>
